<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><span class="icon">🔒</span>Password Generator</h1>
        <div id="copyNotification" class="copy-notification" style="display:none;"></div>
        <div class="output">
            <input type="password" id="password" readonly placeholder="Your password will appear here">
            <button id="togglePassword" title="Show/Hide"><span class="icon" id="eyeIcon">👁️</span></button>
            <button id="copy" title="Copy"><span class="icon">📋</span></button>
        </div>
        <div class="length-control">
            <label for="length">Length: <span id="lengthValue">12</span></label>
            <input type="range" id="length" min="6" max="32" value="12">
        </div>
        <div class="options">
            <label><input type="checkbox" id="uppercase" checked> Uppercase (A-Z)</label>
            <label><input type="checkbox" id="lowercase" checked> Lowercase (a-z)</label>
            <label><input type="checkbox" id="numbers" checked> Numbers (0-9)</label>
            <label><input type="checkbox" id="symbols"> Symbols (!@#$...)</label>
        </div>
        <div class="strength">
            Strength: <span id="strengthBadge" class="strength-badge">None</span>
            <div id="strengthBar"></div>
        </div>
        <div class="buttons">
            <button id="generate">Generate</button>
            <button id="clear">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
